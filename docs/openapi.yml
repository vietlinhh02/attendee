    Participant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        uuid:
          type: string
        user_uuid:
          type: string
          nullable: true
        is_host:
          type: boolean
      required:
      - id
      - is_host
      - name
      - user_uuid
      - uuid
    ParticipantEvent:
      type: object
      properties:
        id:
          type: string
        participant_name:
          type: string
        participant_uuid:
          type: string
        participant_user_uuid:
          type: string
          nullable: true
        participant_is_host:
          type: boolean
        event_type:
          type: string
          readOnly: true
        event_data: {}
        timestamp_ms:
          type: integer
      required:
      - event_data
      - event_type
      - id
      - participant_name
      - participant_user_uuid
      - participant_uuid
      - participant_is_host
      - timestamp_ms
    PatchedPatchBotRequest:
      type: object
      description: Mixin class providing meeting URL validation for serializers.
      properties:
        join_at:
          type: string
          format: date-time
          description: The time the bot should join the meeting. ISO 8601 format,
            e.g. 2025-06-13T12:00:00Z
        meeting_url:
          type: string
          minLength: 1
          description: The URL of the meeting to join, e.g. https://zoom.us/j/123?pwd=456
    PatchedPatchBotVoiceAgentSettingsRequest:
      type: object
      properties:
        url:
          type: string
          description: URL of a website containing a voice agent that gets the user's
            responses from the microphone. The bot will load this website and stream
            its video and audio to the meeting. The audio from the meeting will be
            sent to website via the microphone. See https://docs.attendee.dev/guides/voice-agents
            for further details. The video will be displayed through the bot's webcam.
            To display the video through screenshare, use the screenshare_url parameter
            instead. Set to "" to turn off.
        screenshare_url:
          type: string
          description: Behaves the same as url, but the video will be displayed through
            screenshare instead of the bot's webcam. Currently, you cannot provide
            both url and screenshare_url. Set to "" to turn off.
    PatchedPatchCalendarRequest:
      type: object
      properties:
        client_secret:
          type: string
          minLength: 1
          description: The client secret for the calendar platform authentication
        refresh_token:
          type: string
          minLength: 1
          description: The refresh token for accessing the calendar platform
        metadata:
          description: JSON object containing metadata to associate with the calendar
    PlatformEnum:
      enum:
      - google
      - microsoft
      type: string
      description: |-
        * `google` - Google
        * `microsoft` - Microsoft
    Recording:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        start_timestamp_ms:
          type: integer
      required:
      - start_timestamp_ms
      - url
    RecordingStateEnum:
      type: string
      enum:
      - not_started
      - in_progress
      - complete
      - failed
      - paused
    SpeechRequest:
      type: object
      properties:
        text:
          type: string
          minLength: 1
        text_to_speech_settings:
          type: object
          properties:
            google:
              type: object
              properties:
                voice_language_code:
                  type: string
                  description: The voice language code (e.g. 'en-US'). See https://cloud.google.com/text-to-speech/docs/voices
                    for a list of available language codes and voices.
                voice_name:
                  type: string
                  description: The name of the voice to use (e.g. 'en-US-Casual-K')
          required:
          - google
      required:
      - text
      - text_to_speech_settings
    ToEnum:
      enum:
      - everyone
      - specific_user
      - everyone_but_host
      type: string
      description: |-
        * `everyone` - everyone
        * `specific_user` - specific_user
        * `everyone_but_host` - everyone_but_host
    TranscriptUtterance:
      type: object
      properties:
        speaker_name:
          type: string
        speaker_uuid:
          type: string
        speaker_user_uuid:
          type: string
          nullable: true
        speaker_is_host:
          type: boolean
        timestamp_ms:
          type: integer
        duration_ms:
          type: integer
        transcription: {}
      required:
      - duration_ms
      - speaker_name
      - speaker_user_uuid
      - speaker_uuid
      - speaker_is_host
      - timestamp_ms
      - transcription
    TranscriptionStateEnum:
      type: string
      enum:
      - not_started
      - in_progress
      - complete
      - failed
    TypeEnum:
      enum:
      - image/png
      type: string
      description: '* `image/png` - image/png'
    ZoomOAuthConnection:
      type: object
      properties:
        id:
          type: string
        zoom_oauth_app_id:
          type: string
        user_id:
          type: string
          readOnly: true
        account_id:
          type: string
          readOnly: true
        state:
          allOf:
          - $ref: '#/components/schemas/StateFeeEnum'
          readOnly: true
        metadata:
          type: object
          description: Metadata associated with the zoom oauth connection
          readOnly: true
        is_local_recording_token_supported:
          type: boolean
        is_onbehalf_token_supported:
          type: boolean
        connection_failure_data:
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        last_successful_sync_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        last_attempted_sync_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - account_id
      - connection_failure_data
      - created_at
      - id
      - is_local_recording_token_supported
      - is_onbehalf_token_supported
      - last_attempted_sync_at
      - last_successful_sync_at
      - metadata
      - state
      - updated_at
      - user_id
      - zoom_oauth_app_id
